 <script type="text/javascript">
 function $(id){
	 return (document.getElementsByName(id))[0];
 }
 //实现判断输入是否合法的功能。
 function submitx(){
	 //product_name不能为空
	 var pName=$("product_name");
	 //price 不能小于等于0 不能是非数字的
	 var pPrice=$("price");
	 var pPReg=/\d||((\d)+\.(\d)+)/gi;
	 //stock不能小于等于0 不能是非数字的
	 var pStock=$("stock");
	 var pSReg=/(\d)+/gi;

	 //detail不能为空
	 var pDetail=$("details");
	 //alert(pDetail.value);
     
	 if(pName.value==""){
		 alert("product name mustn't null!");
		 pName.value="";
		 return false;
	 }else if(pPrice.value.search(pPReg)==-1||pPrice.value<=0){
		 alert("product price is illegal!");
		 pPrice.value="";
		 return false;
	 }else if(pStock.value.search(pSReg)==-1||pStock.value<0){
		 alert("product price is illegal!");
		 pStock.value="";
		 return false;
	 }else if(pDetail.value==" "){
		 alert("product details mustn't null!");
		 pDetail.value="";
		 return false;
	 }
	 this.form.submit();
	 return true;
 }
